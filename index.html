<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="discount.css"/>

</head>
<body>
    <div class="dis-calculator-container pb-5">
        <div class="dis-calculator-heading-container">
            <h1 class="dis-calculator-heading text-center mt-5 mb-5">Discount Calculator</h1>
        </div>
        <div class="container">
          <div class="row">
              <div class="col-12 col-md-6 mb-4">
                <p class="input-label mb-2">BILL AMOUNT</p>
                <input type="text" class="user-input" id="billAmount" placeholder="Enter Bill Amount"/>
              </div>
              <div class="col-12 col-md-6 mb-4">
                <p class="input-label mb-2">DISCOUNT PERCENTAGE </p>
                <input type="text" class="user-input" id="percentageDis" placeholder="Enter % of discount"/>
              </div>
             <div class="col-12 col-md-6 mb-4">
               <p class="input-label mb-2">DISCOUNT AMOUNT</p>
               <input type="text" class="user-input" id="disAmount" placeholder="-------"/>
             </div>
             <div class="col-12 col-md-6 mb-4">
               <p class="input-label mb-2">TOTAL PAY</p>
               <input type="text" class="user-input" id="totalAmount" placeholder="-------" />
             </div>
            <div class="Butns col-12 text-center mt-4">
              <button class="btn btn-info calculate-dis-button" id="calculateButton" onclick="calculate()" >CALCULATE</button> 
              <button class="btn btn-info reset-button" id="resetButton" onclick="reset()" >RESET</button>
              <p class="error-message text-center" id="errorMessage" ></p>
            </div>
          </div>
        </div>
      </div>
      <script src="code.js" ></script>
</body>
</html>
